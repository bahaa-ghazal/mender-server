services:
  create-artifact-worker:
    environment:
      GOCOVERDIR: /cover
    user: ${UID:-0}:${GID:-0}
    volumes:
      - ${GOCOVERDIR:-cover}:/cover
  deployments:
    environment:
      GOCOVERDIR: /cover
    user: ${UID:-0}:${GID:-0}
    volumes:
      - ${GOCOVERDIR:-cover}:/cover
  deviceauth:
    environment:
      GOCOVERDIR: /cover
    user: ${UID:-0}:${GID:-0}
    volumes:
      - ${GOCOVERDIR:-cover}:/cover
  deviceconfig:
    environment:
      GOCOVERDIR: /cover
    user: ${UID:-0}:${GID:-0}
    volumes:
      - ${GOCOVERDIR:-cover}:/cover
  deviceconnect:
    environment:
      GOCOVERDIR: /cover
    user: ${UID:-0}:${GID:-0}
    volumes:
      - ${GOCOVERDIR:-cover}:/cover
  inventory:
    environment:
      GOCOVERDIR: /cover
    user: ${UID:-0}:${GID:-0}
    volumes:
      - ${GOCOVERDIR:-cover}:/cover
  iot-manager:
    environment:
      GOCOVERDIR: /cover
      IOT_MANAGER_DOMAIN_WHITELIST: "*.azure-devices.net *.iot.*.amazonaws.com integration-tester"
      IOT_MANAGER_DOMAIN_SKIPVERIFY: "true"
    user: ${UID:-0}:${GID:-0}
    volumes:
      - ${GOCOVERDIR:-cover}:/cover
  useradm:
    environment:
      GOCOVERDIR: /cover
    user: ${UID:-0}:${GID:-0}
    volumes:
      - ${GOCOVERDIR:-cover}:/cover
  workflows:
    environment:
      GOCOVERDIR: /cover
    user: ${UID:-0}:${GID:-0}
    volumes:
      - ${GOCOVERDIR:-cover}:/cover
  workflows-worker:
    environment:
      GOCOVERDIR: /cover
    user: ${UID:-0}:${GID:-0}
    volumes:
      - ${GOCOVERDIR:-cover}:/cover
  mock-httpd:
    image: mockserver/mockserver:5.15.0

volumes:
  cover: {}
