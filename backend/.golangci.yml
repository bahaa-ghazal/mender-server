version: "2"
run:
  # timeout for analysis, e.g. 30s, 5m, default is 1m
  timeout: 5m

  build-tags:
    - nopkcs11 # Disables (unused) openssl dependency

  # Skip linting _test.go files
  tests: false

  # Allow multiple parallel golangci-lint instances running.
  # If false (default) - golangci-lint acquires file lock on start.
  allow-parallel-runners: true

linters:
  enable:
    - bodyclose
    - gocyclo
    - gosec
    - govet
    - lll
  settings:
    staticcheck:
      checks:
        - all
        # New rules introduced by migration to v2
        - '-ST1001' # Ignore "Dot imports are discouraged"
        - '-ST1003' # Ignore "Poorly chosen identifier"
        - '-ST1005' # Ignore "Incorrectly formatted error string"
        - '-ST1016' # Ignore "Use consistent method receiver names"
        - '-ST1023' # Ignore "Redundant type in variable declaration"
        - '-QF1002' # Ignore "Convert untagged switch to tagged switch"
        - '-QF1003' # Ignore "Convert if/else-if chain to tagged switch"
        - '-QF1008' # Ignore "Omit embedded fields from selector expression"
        - '-QF1011' # Ignore "Omit redundant type from variable declaration"

    gocyclo:
      # default is 30.
      min-complexity: 20
    lll:
      # max line length, lines longer will be reported. Default is 120.
      line-length: 100
      # tab width in spaces. Default to 1.
      tab-width: 4

    unused:
      field-writes-are-uses: false
      post-statements-are-reads: true
      exported-fields-are-used: false
      parameters-are-used: true
      local-variables-are-used: true
      generated-is-used: false

    gosec: # Inspects source code for security problems.
        # Available rules: https://github.com/securego/gosec#available-rules
      includes:
        - G102 # Bind to all interfaces
        - G103 # Audit the use of unsafe block
        - G104 # Audit errors not checked
        - G106 # Audit the use of ssh.InsecureIgnoreHostKey
        - G108 # Profiling endpoint automatically exposed on /debug/pprof
        - G109 # Potential Integer overflow made by strconv.Atoi result conversion to int16/32
        - G110 # Potential DoS vulnerability via decompression bomb
        - G111 # Potential directory traversal
        - G201 # SQL query construction using format string
        - G202 # SQL query construction using string concatenation
        - G203 # Use of unescaped data in HTML templates
        - G301 # Poor file permissions used when creating a directory
        - G302 # Poor file permissions used with chmod
        - G303 # Creating tempfile using a predictable path
        - G304 # File path provided as taint input
        - G305 # File traversal when extracting zip/tar archive
        - G306 # Poor file permissions used when writing to a new file
        - G307 # Poor file permissions used when creating a file with os.Create
        - G401 # Detect the usage of MD5 or SHA1
        - G403 # Ensure minimum RSA key length of 2048 bits
        - G405 # Detect the usage of DES or RC4
        - G406 # Detect the usage of MD4 or RIPEMD160
        - G501 # Import blocklist: crypto/md5
        - G502 # Import blocklist: crypto/des
        - G503 # Import blocklist: crypto/rc4
        - G504 # Import blocklist: net/http/cgi
        - G505 # Import blocklist: crypto/sha1
        - G506 # Import blocklist: golang.org/x/crypto/md4
        - G507 # Import blocklist: golang.org/x/crypto/ripemd160
        - G601 # Implicit memory aliasing of items from a range statement
        - G602 # Slice access out of bounds
      # FIXME: (QA-903) These rules should be enabled, only G115 has known issues.
      excludes: # To specify a set of rules to explicitly exclude.
        - G101 # Look for hard coded credentials
        - G107 # Url provided to HTTP request as taint input
        - G112 # Potential slowloris attack
        - G114 # Use of net/http serve function that has no support for setting timeouts
        - G115 # Potential integer overflow when converting between integer types
        - G204 # Audit use of command execution
        - G402 # Look for bad TLS connection settings
        - G404 # Insecure random number source (rand)

      severity: medium # Filter out the issues with a lower severity than the given value.
      confidence: low # Filter out the issues with a lower confidence than the given value.
      config: # To specify the configuration of rules.
        global: # Globals are applicable to all rules.
          nosec: false # If true, ignore #nosec in comments (and an alternative as well).
          show-ignored: true # Define whether nosec issues are counted as finding or not.
          audit: false # Audit mode enables addition checks that for normal code analysis might be too nosy.
        G104: # Additional functions to ignore while checking unhandled errors.
          bytes.Buffer:
            - Write
            - WriteByte
            - WriteRune
            - WriteString
          fmt:
            - Print
            - Printf
            - Println
            - Fprint
            - Fprintf
            - Fprintln
          strings.Builder:
            - Write
            - WriteByte
            - WriteRune
            - WriteString
          io.PipeWriter:
            - CloseWithError
          hash.Hash:
            - Write
          os:
            - Unsetenv
        G111: # Regexp pattern to find potential directory traversal.
          pattern: http\.Dir\("\/"\)|http\.Dir\('\/'\)
        G301: "0750" # Maximum allowed permissions mode for os.Mkdir and os.MkdirAll
        G302: "0600" # Maximum allowed permissions mode for os.OpenFile and os.Chmod
        G306: "0600" # Maximum allowed permissions mode for os.WriteFile and ioutil.WriteFile

  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$

formatters:
  enable:
    - gofmt
    - goimports
  settings:
    goimports:
      local-prefixes:
        - github.com/mendersoftware/mender-server
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
