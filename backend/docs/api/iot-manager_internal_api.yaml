openapi: 3.0.3
info:
  title: IoT Manager
  description: 'Internal API for managing IoT Cloud integrations.'
  version: '1'
tags:
- name: Internal API
paths:
  /api/internal/v1/iot-manager/health:
    get:
      tags:
      - Internal API
      summary: Get health status of service
      operationId: IoTManager Internal Check Health
      responses:
        204:
          description: Service is healthy.
        400:
          $ref: './common/responses.yaml#/components/responses/InvalidRequestError'
        500:
          $ref: './common/responses.yaml#/components/responses/InternalServerError'
  /api/internal/v1/iot-manager/alive:
    get:
      tags:
      - Internal API
      summary: Get service liveliness status.
      operationId: IoTManager Internal Check Liveliness
      responses:
        204:
          description: Service is up and serving requests.
        500:
          $ref: './common/responses.yaml#/components/responses/InternalServerError'
  /api/internal/v1/iot-manager/tenants/{tenantId}/devices:
    post:
      tags:
      - Internal API
      operationId: IoTManager Internal Provision device
      summary: Register a new device with the deviceconfig service.
      parameters:
      - in: path
        name: tenantId
        schema:
          type: string
        required: true
        description: ID of tenant the device belongs to.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewDevice'
        required: true
      responses:
        202:
          description: The device provisioning event was accepted and will be processed
            asynchronously.
        400:
          $ref: ./common/responses.yaml#/components/responses/InvalidRequestError
        409:
          description: A device with the same ID already exists in Iot Hub.
          content:
            application/json:
              schema:
                $ref: ./common/schemas.yaml#/components/schemas/Error
        500:
          $ref: ./common/responses.yaml#/components/responses/InternalServerError
  /api/internal/v1/iot-manager/tenants/{tenantId}:
    delete:
      tags:
      - Internal API
      operationId: IoTManager Internal Delete tenant
      summary: Delete all data belonging to a given tenant.
      parameters:
      - in: path
        name: tenantId
        schema:
          type: string
        required: true
        description: ID of tenant to remove.
      responses:
        204:
          description: The removal of tenant data was successful.
        500:
          $ref: ./common/responses.yaml#/components/responses/InternalServerError
  /api/internal/v1/iot-manager/tenants/{tenantId}/devices/{deviceId}:
    delete:
      tags:
      - Internal API
      operationId: IoTManager Internal Decommission device
      summary: Remove a device from Iot Hub.
      parameters:
      - in: path
        name: tenantId
        schema:
          type: string
        required: true
        description: ID of tenant the device belongs to.
      - in: path
        name: deviceId
        schema:
          type: string
        required: true
        description: ID of the target device.
      responses:
        202:
          description: The device decomissioning event was accepted and will be processed
            asynchronously.
        500:
          $ref: ./common/responses.yaml#/components/responses/InternalServerError
  /api/internal/v1/iot-manager/tenants/{tenantId}/bulk/devices/status/{status}:
    put:
      operationId: IoTManager Internal Update device statuses
      tags:
      - Internal API
      summary: Update device statuses in bulk.
      parameters:
      - in: path
        name: tenantId
        schema:
          type: string
        required: true
        description: ID of tenant the device belongs to.
      - in: path
        name: status
        schema:
          type: string
          enum:
          - accepted
          - noauth
          - pending
          - preauthorized
          - rejected
        required: true
        description: The status of the device
      requestBody:
        content:
          application/json:
            schema:
              type: array
              description: 'List of devices to update.
                Up to 100 devices can be processed per request.'
              items:
                type: object
                properties:
                  id:
                    type: string
                    description: Device ID.
                required:
                - id
        required: true
      responses:
        202:
          description: The device status update bulk event was accepted and will be
            processed asynchronously.
        400:
          $ref: './common/responses.yaml#/components/responses/InvalidRequestError'
        500:
          $ref: './common/responses.yaml#/components/responses/InternalServerError'
components:
  schemas:
    NewDevice:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: ID of the new device.
        status:
          type: string
          enum:
          - accepted
          - noauth
          - pending
          - preauthorized
          - rejected
          description: Authorization status for the device.
        auth_sets:
          type: array
          items:
            $ref: ./common/schemas.yaml#/components/schemas/AuthSet
        created_ts:
          type: string
          format: date-time
          description: The creation timestamp of the device.
      required:
      - id
